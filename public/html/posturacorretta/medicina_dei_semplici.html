<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Medicina dei Semplici – Ezio Abbiati</title>

<style>
:root{
  --vitali:#2ecc71;
  --liquidi:#1e88e5;
  --nervoso:#2b0a3d;
  --ormonale:#fdd835;
  --immunitario:#e53935;

  --white:rgba(255,255,255,.95);
  --bg:#ffffff;

  --outer: min(92vw, 840px);
  --border: 16px;
  --cross: 14px;

  --node: 170px;
  --center: 155px;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  background:radial-gradient(circle at top,#eef2ff,#fff 60%);
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
}

.diagram{
  width:var(--outer);
  aspect-ratio:1;
  position:relative;
  border-radius:50%;
  background:linear-gradient(135deg,#fdfdfd,#e9e9e9);
  border:var(--border) solid var(--white);
  box-shadow:0 24px 50px rgba(0,0,0,.22);
}

/* Titoli */
.title{
  position:absolute;
  top:2%;
  left:50%;
  transform:translateX(-50%);
  text-align:center;
  font-weight:900;
  letter-spacing:.6px;
}

.title h1{
  margin:0;
  font-size:clamp(16px,2.4vw,22px);
}

.title p{
  margin:4px 0 0;
  font-size:clamp(11px,2vw,13px);
  opacity:.7;
}

/* Dicitura campo biomeccanico */
.field{
  position:absolute;
  bottom:2%;
  left:50%;
  transform:translateX(-50%);
  padding:8px 14px;
  background:rgba(255,255,255,.6);
  border:2px solid var(--white);
  border-radius:999px;
  font-weight:800;
  font-size:clamp(11px,2vw,13px);
  text-transform:uppercase;
  letter-spacing:.4px;
}

/* Croce */
.cross{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  background:var(--white);
  border-radius:999px;
}

.cross.v{
  width:var(--cross);
  height:78%;
}

.cross.h{
  height:var(--cross);
  width:78%;
}

/* Nodi */
.node{
  position:absolute;
  width:var(--node);
  height:var(--node);
  border-radius:50%;
  display:grid;
  place-items:center;
  text-align:center;
  font-weight:900;
  padding:14px;
  text-transform:uppercase;
  border:10px solid var(--white);
  box-shadow:0 16px 36px rgba(0,0,0,.18);
}

.node span{
  font-size:clamp(12px,2vw,15px);
  line-height:1.1;
}

/* Posizioni */
.top{top:10%;left:50%;transform:translateX(-50%)}
.right{right:10%;top:50%;transform:translateY(-50%)}
.bottom{bottom:10%;left:50%;transform:translateX(-50%)}
.left{left:10%;top:50%;transform:translateY(-50%)}

/* Colori */
.vitali{background:linear-gradient(135deg,#43e97b,#1e824c)}
.liquidi{background:linear-gradient(135deg,#4facfe,#1e88e5)}
.nervoso{background:linear-gradient(135deg,#3b0a5f,#120019);color:#fff}
.ormonale{background:linear-gradient(135deg,#fff176,#fbc02d)}

.center{
  width:var(--center);
  height:var(--center);
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  background:linear-gradient(135deg,#ff6b6b,#c62828);
  color:#fff;
}
</style>
</head>

<body>

<div class="diagram">

  <!-- Titolo -->
  <div class="title">
    <h1>MEDICINA DEI SEMPLICI</h1>
    <p>Ezio Abbiati</p>
  </div>

  <!-- Croce -->
  <div class="cross v"></div>
  <div class="cross h"></div>

  <!-- Vertici -->
  <div class="node vitali top"><span>Aspetti<br>vitali</span></div>
  <div class="node ormonale right"><span>Sistema<br>ormonale</span></div>
  <div class="node liquidi bottom"><span>Liquidi</span></div>
  <div class="node nervoso left"><span>Sistema<br>nervoso</span></div>

  <!-- Centro -->
  <div class="node center"><span>Sistema<br>immunitario</span></div>

  <!-- Campo -->
  <div class="field">
    Corpo · Biomeccanica 
	<br>· Struttura · Postura
  </div>

</div>

</body>
</html>
