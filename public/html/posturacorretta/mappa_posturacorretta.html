<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mappa PosturaCorretta</title>

    <style>
      :root {
        --bg: #0b1e2d;

        --blue: #2563eb;
        --orange: #f59e0b;
        --violet: #7c3aed;
        --neutral: #3f8fd1;
        --red: #ef4444;
        --green: #22c55e;

        --line: rgba(255, 255, 255, 0.92);
        --text: rgba(255, 255, 255, 0.95);
        --text-soft: rgba(255, 255, 255, 0.75);
      }

      body {
        margin: 0;
        min-height: 100svh;
        display: grid;
        place-items: center;
        background: var(--bg);
        font-family:
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Helvetica,
          Arial;
        cursor: pointer;
      }

      svg {
        width: min(980px, 96vw);
        height: auto;
        display: block;
      }

      .academy {
        fill: var(--text-soft);
        font-weight: 700;
        letter-spacing: 0.06em;
        font-size: 30px;
      }

      .t-center {
        fill: var(--text);
        font-weight: 800;
        font-size: 24px;
      }
      .t-center-sub {
        fill: var(--text-soft);
        font-weight: 600;
        font-size: 14px;
      }

      .t-style {
        fill: var(--text);
        font-weight: 700;
        font-size: 20px;
      }
      .t-style-sub {
        fill: var(--text-soft);
        font-weight: 600;
        font-size: 13px;
      }

      .t-salute {
        fill: var(--text);
        font-weight: 700;
        font-size: 18px;
      }
      .t-salute-sub {
        fill: var(--text-soft);
        font-weight: 600;
        font-size: 12px;
      }

      .t-cura {
        fill: var(--text);
        font-weight: 700;
        font-size: 16px;
      }
      .t-cura-sub {
        fill: var(--text-soft);
        font-weight: 600;
        font-size: 11px;
      }

      .link {
        stroke: var(--line);
        stroke-width: 5;
        stroke-linecap: round;
        fill: none;
      }

      .ring {
        stroke: rgba(255, 255, 255, 0.9);
        stroke-width: 6;
      }

      @media (max-width: 520px) {
        .academy {
          font-size: 20px;
        }
        .t-center {
          font-size: 20px;
        }
        .t-style {
          font-size: 16px;
        }
        .t-salute {
          font-size: 14px;
        }
        .t-cura {
          font-size: 13px;
        }
        .t-center-sub,
        .t-style-sub,
        .t-salute-sub,
        .t-cura-sub {
          font-size: 12px;
        }
        .link {
          stroke-width: 3;
        }
        .ring {
          stroke-width: 5;
        }
      }

      .close {
        position: fixed;
        top: 16px;
        right: 16px;
        border: 1px solid rgba(255, 255, 255, 0.35);
        background: rgba(255, 255, 255, 0.12);
        color: #fff;
        padding: 10px 14px;
        border-radius: 999px;
        font-size: 14px;
        font-weight: 700;
        letter-spacing: 0.02em;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <button class="close" type="button" aria-label="Chiudi e torna alla home">
      Chiudi
    </button>
    <svg viewBox="0 0 900 600" role="img" aria-label="Mappa PosturaCorretta">
      <defs>
        <clipPath id="logoRounded">
          <rect x="560" y="230" width="150" height="56" rx="8" ry="8" />
        </clipPath>
      </defs>
      <text x="560" y="150" text-anchor="start" class="academy">Il Corpo</text>
      <text x="560" y="180" text-anchor="start" class="academy">un mondo</text>
      <text x="560" y="210" text-anchor="start" class="academy">
        da scoprire
      </text>
      <text x="560" y="230" text-anchor="start" class="t-cura-sub">
        Accademia
      </text>

      <image
        href="https://ik.imagekit.io/posturacorretta/logo_pc.png?updatedAt=1747835132622"
        x="560"
        y="230"
        width="150"
        height="56"
        preserveAspectRatio="xMinYMid meet"
        clip-path="url(#logoRounded)"
      />

      <!--
    Layout con piÃ¹ respiro sui rami:
    Centro: (450, 230)
    Stile:  (332, 386)
    Salute: (500, 420)

    Rosso:  (640, 335)
    Verde:  (650, 450)
  -->

      <!-- LINEE -->
      <!-- Centro -> Stile -->
      <path class="link" d="M 396 302 L 377 327" />
      <!-- Centro -> Salute -->
      <path class="link" d="M 473 317 L 483 354" />
      <!-- Stile -> Salute -->
      <path class="link" d="M 405 401 L 433 406" />

      <!-- Salute -> satelliti -->
      <path class="link" d="M 500 420 L 602 334" />
      <path class="link" d="M 500 420 L 635 420" />
      <path class="link" d="M 500 420 L 602 506" />

      <!-- CENTRO -->
      <circle cx="450" cy="230" r="90" fill="var(--blue)" />
      <circle cx="450" cy="230" r="90" fill="transparent" class="ring" />
      <text x="450" y="190" text-anchor="middle" class="t-center">
        Percorso
      </text>
      <text x="450" y="218" text-anchor="middle" class="t-center">
        Educativo
      </text>
      <text x="450" y="238" text-anchor="middle" class="t-center-sub">
        Scopri come funziona
      </text>
      <text x="450" y="254" text-anchor="middle" class="t-center-sub">
        la tua fisiologia
      </text>

      <text x="450" y="270" text-anchor="middle" class="t-center-sub">
        con la postura
      </text>

      <!-- STILE DI VITA -->
      <circle cx="332" cy="386" r="74" fill="var(--violet)" />
      <circle cx="332" cy="386" r="74" fill="transparent" class="ring" />
      <text x="332" y="372" text-anchor="middle" class="t-style">
        Stile di vita
      </text>

      <text x="332" y="392" text-anchor="middle" class="t-style-sub">
        Su cosa
      </text>
      <text x="332" y="407" text-anchor="middle" class="t-style-sub">
        possiamo agire
      </text>
      <text x="332" y="422" text-anchor="middle" class="t-style-sub">
        ogni giorno?
      </text>

      <!-- SALUTE -->
      <circle cx="500" cy="420" r="68" fill="var(--neutral)" />
      <circle cx="500" cy="420" r="68" fill="transparent" class="ring" />
      <text x="500" y="396" text-anchor="middle" class="t-salute">
        Percorso
      </text>
      <text x="500" y="418" text-anchor="middle" class="t-salute">Salute</text>
      <text x="500" y="435" text-anchor="middle" class="t-salute-sub">
        Gestisci
      </text>
      <text x="500" y="450" text-anchor="middle" class="t-salute-sub">
        la tua salute
      </text>

      <!-- CURA PATOLOGIA -->
      <circle cx="602" cy="334" r="42" fill="var(--red)" />
      <circle cx="602" cy="334" r="42" fill="transparent" class="ring" />
      <text x="602" y="322" text-anchor="middle" class="t-cura">Cura</text>
      <text x="602" y="348" text-anchor="middle" class="t-cura-sub">
        Patologia
      </text>

      <!-- PREVENZIONE -->
      <circle cx="635" cy="420" r="42" fill="var(--orange)" />
      <circle cx="635" cy="420" r="42" fill="transparent" class="ring" />
      <text x="635" y="425" text-anchor="middle" class="t-cura-sub">
        Prevenzione
      </text>

      <!-- CURA DELLA SALUTE -->
      <circle cx="602" cy="506" r="42" fill="var(--green)" />
      <circle cx="602" cy="506" r="42" fill="transparent" class="ring" />
      <text x="602" y="494" text-anchor="middle" class="t-cura">Cura</text>

      <text x="602" y="510" text-anchor="middle" class="t-cura-sub">del</text>
      <text x="602" y="525" text-anchor="middle" class="t-cura-sub">
        benessere
      </text>
    </svg>
    <script>
      (() => {
        const goHome = () => {
          window.location.href = "/";
        };

        const closeBtn = document.querySelector(".close");
        if (closeBtn) {
          closeBtn.addEventListener("click", (event) => {
            event.stopPropagation();
            goHome();
          });
        }

        document.body.addEventListener("click", goHome);
        document.addEventListener("keydown", (event) => {
          if (event.key === "Escape") goHome();
        });
      })();
    </script>
  </body>
</html>
